name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Initialize Actions
      uses: actions/checkout@v2
      
    - name: Initialize .Net
      uses: actions/setup-dotnet@v1
      with:    
        dotnet-version: '7.0.x'
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
